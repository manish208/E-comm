<div class="checkout">
    <h2>Checkout</h2>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 form-details">
            <h3>Fill Your Shipping Details</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input type="text" name="name" placeholder="Enter your name" class="form-input" ngModel>
                <input type="text" name="email" placeholder="Enter your email" class="form-input" ngModel>
                <input type="text" name="phone" placeholder="Enter phone number" class="form-input" ngModel>
                <input type="text" name="adress" placeholder="Enter your address" class="form-input" ngModel>
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: <b>{{totalPrice | currency:'INR'}}</b> </h3>
            <h3>Payment Methods: <b>Cash on delivery available</b></h3>
        </div>
    </div>
</div>
