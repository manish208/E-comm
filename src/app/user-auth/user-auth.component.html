<div class="user-auth">
    <div *ngIf="!showLogin" class="signup">
        <h2>User Sign-Up</h2>
        <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
            <input class="form-input" ngModel type="text" name="name" placeholder="Enter username">
            <input class="form-input" ngModel type="text" name="email" placeholder="Enter user email">
            <input class="form-input" ngModel type="password" name="password" placeholder="Enter password">
            <button class="form-button" >Sign-Up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click here</a>
        </form>
    </div>
    <!-- Login Area -->

    <div *ngIf="showLogin" class="login">
        <h2>User Login</h2>
        <h5 class="error-p">{{authError}}</h5>
        <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="common-form">
            <input class="form-input" ngModel type="text" name="email" placeholder="Enter email" #email="ngModel" email required>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid email</span></p>
            <input class="form-input" ngModel type="password" name="password" placeholder="Enter password" #password="ngModel" minlength="2" maxlength="20" required>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter valid password</span></p>
            <button [disabled]="userLogin.invalid" class="form-button" >Login</button>
            <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click here</a>
        </form>
    </div> 
</div>
